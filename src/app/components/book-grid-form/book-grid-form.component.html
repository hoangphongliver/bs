<h1>Book Form</h1>
<form [formGroup]="formBook">
    <div class="formGroup">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" name="" id="" [(ngModel)]="book.name"  formControlName="name">
        </mat-form-field>
        <p *ngIf="formBook.get('name')?.errors?.required && formBook.get('name').touched">Tên không được để trống</p>
    </div>

    <div class="formGroup">
        <mat-form-field>
            <mat-label>Tac Gia:</mat-label>
            <input matInput type="text" name="" id="" [(ngModel)]="book.tacGia" formControlName="tacGia">
        </mat-form-field>
        <p *ngIf="formBook.get('tacGia')?.errors?.required && formBook.get('tacGia').touched" >Tác giả không được để trống</p>
    </div>

    <div class="formGroup">
        <mat-form-field>
            <mat-label>Price:</mat-label>
            <input matInput type="number" name="" id="" [(ngModel)]="book.price" formControlName="price">
        </mat-form-field>
        <p *ngIf="formBook.get('price')?.errors?.required && formBook.get('price').touched" >Giá không được để trống</p>
    </div>

    <div class="formGroup">
        <mat-form-field>
            <mat-label>Description:</mat-label>
            <input matInput type="text" name="" id="" [(ngModel)]="book.des" formControlName="des">
        </mat-form-field>
        <p *ngIf="formBook.get('des')?.errors?.required && formBook.get('des').touched" >Mô tả không được để trống</p>
    </div>

    <button *ngIf="mode =='add' "  mat-raised-button type="submit" [disabled]="!formBook.valid" (click) = "addBook()">Add book</button>
    <button *ngIf="mode == 'edit' "   mat-raised-button type="submit" [disabled]="!formBook.valid" (click) = "editBook()">Edit book</button>
</form>
